<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/index">首页</a></li>
                    <li class="active"><a href="/works">作品</a></li>
                    <li class="active"><a href="/">辩论</a></li>
                    <li class="active"><a href="/">问题</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="col-md-4 col-md-offset-4">
        <form class='form-register' action="/register/" method="post">
            {% if message %} <div class="alert alert-warning">{{ message }}</div> {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name='username' class="form-control" id="id_username" placeholder="用户名" autofocus required>
            </div>
            <div class="form-group">
                <label for="id_password1">密码：</label>
                <input type="password" name='password1' class="form-control" id="id_password1" placeholder="密码" required>
            </div>
            <div class="form-group">
                <label for="id_password2">确认密码：</label>
                <input type="password" name='password2' class="form-control" id="id_password2" placeholder="再次输入密码" required>
            </div>
            <div class="form-group">
                <label for="id_email">邮箱：</label>
                <input type="email" name='email' class="form-control" id="id_email" placeholder="邮箱" required>
            </div>
            <button type="submit" class="btn btn-primary pull-right">注册</button>
      </form>
    </div>
</body>
</html>
