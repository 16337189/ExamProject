<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>作品推荐编写页</title>

    <link rel="stylesheet" type="text/css" href="../../static/css/base.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/work.css">
</head>
<body>
    <div class="top_menu">
        <ul class="link_menu">
            <li class="item"><a class="jump" href="/home/">首页</a></li>
            <li class="item"><a class="jump" href="/work/">作品</a></li>
            <li class="item"><a class="jump" href="/disscussion/">讨论</a></li>
            <li class="item"><a class="jump" href="/question/">问题</a></li>
        </ul>
        <ul class="user_menu">
            {% if request.session.is_login %}
                <li class="item"><a class="jump" href="/user/">{{ request.session.user_name }}</a></li>
                <li class="item"><a class="jump" href="/logout/">注销</a></li>
            {% else %}
                <li class="item"><a class="jump" href="/signin/">登录</a></li>
                <li class="item"><a class="jump" href="/login/">注册</a></li>
            {% endif %}
        </ul>
    </div>
    <form class='write_work_box' action="/write/work/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">作品名：</label><br>
            <input type="text" class="write_text" name='name' id="name" placeholder="作品名" autofocus required>
        </div>
        <div class="form-group">
            <label for="date">时间：</label><br>
            <input type="text" class="write_text" name='date' id="date" placeholder="时间" required>
        </div>
        <div class="form-group">
            <label for="introduction">介绍：</label><br>
            <textarea class="write_textarea_1" name='introduction' id="introduction" placeholder="介绍" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">提交</button>
        </div>
    </form>
</body>
</html>
