<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/index">首页</a></li>
                    <li class="active"><a href="/works">作品</a></li>
                    <li class="active"><a href="/">辩论</a></li>
                    <li class="active"><a href="/">问题</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="col-md-4 col-md-offset-4">
        <form class='form-login' action="/login/" method="post">
            {% if message %} <div class="alert alert-warning">{{ message }}</div> {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name='username' class="form-control" id="id_username" placeholder="用户名" autofocus required>
            </div>
            <div class="form-group">
                <label for="id_password">密码：</label>
                <input type="password" name='password' class="form-control" id="id_password" placeholder="密码" required>
            </div>
            <button type="submit" class="btn btn-primary pull-right">登录</button>
      </form>
    </div>
</body>
</html>
