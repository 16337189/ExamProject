<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{name}}</title>
    <link href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/index">首页</a></li>
                    <li class="active"><a href="/works">作品</a></li>
                    <li class="active"><a href="/">辩论</a></li>
                    <li class="active"><a href="/">问题</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                {% if request.session.is_login %}
                    <li class="active"><a href="/user">{{ request.session.user_name }}</a></li>
                    <li class="active"><a href="/logout">注销</a></li>
                {% else %}
                    <li class="active"><a href="/login">登录</a></li>
                    <li class="active"><a href="/register">注册</a></li>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <p>作品名：{{name}}</p>
        <p>年份：{{date}}</p>
        <p>载体：{{carrier}}</p>
        <p>简介：{{introduction}}</p>
    </div>
</body>
</html>
